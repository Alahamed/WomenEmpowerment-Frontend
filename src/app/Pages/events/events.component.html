<div class = "row">
    <h2> Events List</h2>
    <button routerLink="/home/addEvent" class = "btn btn-primary" style="margin-left: 10px">Add Event</button>
  </div>
  <table class = "table table-striped table-bordered">
    <thead>
    <tr>
      <th>id</th>
      <th>dateDebut</th>
      <th>dateFin</th>
      <th>type</th>
      <th>description</th>
      <th>title</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let event of Events">
      <td>{{event.id}}</td>
      <td>{{event.dateDebut}}</td>
      <td>{{event.dateFin}}</td>
      <td>{{event.type}}</td>
      <td>{{event.description}}</td>
      <td>{{event.title}}</td>
      <td>
        <button (click) = "updateEvent(event.id)" class = "btn btn-primary"> Update</button>
      </td>
      <td>
        <button (click) = "deleteEvent(event.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
      </td>
      <td>
        <button (click) = "EventDetails(event.id)" class = "btn btn-secondary" style="margin-left: 10px"> View</button>
      </td>

      <td>
        <button (click) = "SendMail(event.id)" class="btn btn-info" style="margin-left: 20px">SendMail</button>
      </td>
<td></td>

    </tr>
    </tbody>
  </table>
