<div class = "row">
    <h2> Cagnottes  List</h2>
    <button routerLink="/home/addcagnotte" class = "btn btn-primary" style="margin-left: 10px">Add Cagnotte</button>
  </div>
  <table class = "table table-striped table-bordered">
    <thead>
    <tr>
      <th>id</th>
      <th>Amount</th>
      
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let Offer of offers">
      <td>{{Offer.id}}</td>
      <td>{{Offer.amount}}</td>
      <td>
  
        <button (click) = "deleteOffer(Offer.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
        <button (click) = "offerDetails(Offer.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
  
      </td>
  
  
    </tr>
    </tbody>
  </table>
