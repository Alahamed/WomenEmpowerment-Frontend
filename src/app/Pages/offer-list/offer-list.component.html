<div class = "row">
    <h2> Opportunities List</h2>
    <button routerLink="/home/addoffer" class = "btn btn-primary" style="margin-left: 10px">Add Opportunity</button>
  </div>
  <table class = "table table-striped table-bordered">
    <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Type</th>
      <th>Status</th>
      <th>Location</th>
      <th>Salary</th>
      <th>Due on</th>
      <th>Manage</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let Offer of offers">
      <td>{{Offer.id}}</td>
      <td>{{Offer.name}}</td>
      <td>{{Offer.type}}</td>
      <td>{{Offer.status}}</td>
      <td>{{Offer.location}}</td>
      <td>{{Offer.salary}}</td>
      <td>{{Offer.date_Interview}}</td>
      <td>
  
        <button (click) = "updateOffer(Offer.id)" class = "btn btn-primary"> Update</button>
        <button (click) = "deleteOffer(Offer.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
        <button (click) = "offerDetails(Offer.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
  
      </td>
  
  
    </tr>
    </tbody>
  </table>
